<!-- <ul class="category-list"> -->
    {% assign category_list = site.categories | sort %}
    {% if category_list.first[0] == null %}
        {% for category in category_list %}
            <li><a href="{{ site.category_dir }}/{{ category }} | downcase">{{ category }}</a></li>
        {% endfor %}
    {% else %}
        {% for category in category_list %}
            <li><a href="{{ site.category_dir }}/{{ category[0] | downcase}}">{{ category[0] }}</a></li>
        {% endfor %}
    {% endif %}
    {% assign category_list = nil %}

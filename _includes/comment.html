<head>
    <script src='//unpkg.com/valine@1.4.14/dist/Valine.min.js'></script>
</head>

<body>
    <div id="vcomments"></div>
    <script>
        new Valine({
            el: '#vcomments',
            appId: '{{ site.valine_app_id }}',
            appKey: '{{ site.valine_app_key }}',
            placeholder: 'Leave a comment',
            avatar: 'monsterid',
            meta: ['nick', 'mail']
        })
    </script>
</body>

<!-- Gallery with lightbox -->
<div class="masonry">
    {% for gallery in page.gallery %} {% for image in gallery.images %}
    <a href="{{ image.url }}" data-imagelightbox="f" class="noline">
        <img class="lazyload" src="/public/img/loading.gif" data-src="{{ image.url }}"
            alt="{{ page.title }}"> 
    </a>
    {% endfor %} {% endfor %}
</div>
